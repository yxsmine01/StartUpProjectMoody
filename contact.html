<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Modak&display=swap');

        /* Styles globaux */
        body {
            background-color: #D4BEE4;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toppage {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 60px; /* Augmente la marge pour éloigner davantage */
            background-color: #3B1E54;
            width: 100%;
            flex-wrap: wrap;
        }

        #companyname {
            font-size: 2rem;
            color: #fff;
            margin-right: 20px; /* Éloigne davantage du bord */
        }

        .menu {
            display: flex;
            gap: 25px; /* Augmente l'espacement entre les boutons */
        }

        .button {
            cursor: pointer;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 1.1rem;
            background-color: #9B7EBD;
            color: white;
            padding: 8px 15px;
        }

        .button:hover {
            background-color: #7A5E98;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 10px;
            z-index: 1;
        }

        .dropdown-menu a {
            padding: 12px;
            text-decoration: none;
            color: black;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #e0e0e0;
        }

        /* Container principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
            margin-bottom: 30px; /* Ajoute de l'espace sous les boîtes */
        }

        .block {
            flex: 1;
            min-width: 300px;
            max-width: 550px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #title {
            font-family: "Modak";
            color: #3B1E54;
            text-align: center;
            font-size: 3rem;
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Poppins';
            color: #3B1E54;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 400;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            width: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #9B7EBD;
            border-radius: 5px;
            margin-top: 8px;
            font-family: 'Poppins'; /* Unifie la police pour input et textarea */
        }

        textarea {
            height: 120px;
            resize: none;
        }

        #formbutton {
            margin-top: 20px;
            background-color: #9B7EBD;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            width: 50%;
        }

        #formbutton:hover {
            background-color: #7A5E98;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .toppage {
                flex-direction: column;
                padding: 10px;
            }

            .menu {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }

            .block {
                max-width: 90%;
            }
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        window.addEventListener("click", function(event) {
            if (!event.target.matches('.dropdown-button')) {
                const dropdown = document.getElementById("dropdown");
                if (dropdown) dropdown.style.display = "none";
            }
        });
    </script>
</head>
<body>
    <!-- Navigation en haut -->
    <div class="toppage">
        <h1 id="companyname">MOODY</h1>
        <div class="menu">
            <button onclick="toggleDropdown()" class="button dropdown-button">Product</button>
            <div id="dropdown" class="dropdown-menu">
                <a href="features.html">Features</a>
                <a href="pricing.html">Pricing</a>
                <a href="review.html">Reviews</a>
            </div>
            <button onclick="location.href='about.html';" class="button">About us</button>
            <button onclick="location.href='contact.html';" class="button">Contact us</button>
        </div>
    </div>

    <hr>

    <!-- Section Contact -->
    <div class="container">
        <h1 id="title">Get in Touch</h1>
        <div class="row">
            <div class="block">
                <h2 class="subtitle">Contact Form</h2>
                <form method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Write your message"></textarea>
                    
                    <button id="formbutton" type="submit">Send Message</button>
                </form>
            </div>

            <div class="block">
                <h2 class="subtitle">Infos</h2>
                <p>Phone: (613) 736-4150<br>
                Fax: (613) 429-6081<br>
                Email: <a href="mailto:contact@moodyapp.com">contact@moodyapp.com</a><br>
                Address: 123 Moody Street, Ottawa</p>
                <iframe src="https://maps.google.com/maps?q=75%20Laurier%20Ave%20E,%20Ottawa,%20ON&t=&z=14&ie=UTF8&iwloc=&output=embed"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
