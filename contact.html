<head>

    <style>

        div.toppage {

        }
        .button {
            position: relative;
            text-align: center;
            width: 20%;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 5px;

            background-color: #9B7EBD;
            color: white;
        }
        .button1 {

        }
        .button3 {
            width:150px;
            font-size:150%;
            font-family:'Poppins';
            margin-left:200px;
            margin-top:40px;
        }
        .dropdown-menu {
            font-family:'Poppins';
            margin-left:680px;
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-menu a {
            padding: 12px 16px;

            color: black;

            display: block;
        }
        #companyname {
            margin-left: 20px;
            font-size:300%
        }
        #title {
            font-family:"Modak", system-ui;
            font-weight: 400;
            font-style: normal;

            font-size: 60px;
            text-align: center;
            color: #3B1E54;
        }
        .block {
            text-align: justify;
            margin: 0px 200px; 
        }
        #leftblock {
            
            margin-left: 273px;
        }
        
        .subtitle {
            font-family:"Modak", system-ui;
            font-weight: 400;
            font-style: normal;

            font-size: 60px;
            text-align: center;
            color: #3B1E54;
        }
        body {
            background-color:#D4BEE4;
            font-family:"Poppins", sans-serif;
        }
    </style>
    <script>
        const buttons = document.querySelectorAll('.button'); 
        buttons.forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.backgroundColor = '#7A5E98';
                setTimeout(() => this.style.backgroundColor = '#7A5E98', 0);
        });
            button.addEventListener('mouseout', function() {
                this.style.backgroundColor = '#9B7EBD';
                setTimeout(() => this.style.backgroundColor = '#9B7EBD', 0);
        });
    });
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="toppage">
        <div>

        </div>
        <div>
            <button onclick="toggleDropdown()" class="button button1 dropdown-button" style="background-color: #9B7EBD;">Product</button>
            <div id="dropdown" class="dropdown-menu">

        </div>
        <div>
            <button onclick="window.location.href='https://yxsmine01.github.io/StartUpProjectMoody/contact.html';" class="button button3" style="background-color: #9B7EBD;">Contact us</button>
        </div>
    
    </div>
    <hr>
    <h1 id="title">Contact us</h1>
    <div id="leftblock" class="block" style="float:left">

        allowfullscreen>

</body>
</html>
