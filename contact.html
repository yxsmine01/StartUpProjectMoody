<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- <link rel="stylesheet" href="styles/nav.css">-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Modak&display=swap');

        /* Style nav */

        nav {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #3B1E54;
        }

        nav img {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-top: 10px;
            margin-left: 20px; /* Espace plus grand à gauche */
            cursor: pointer;
        }

        nav img:hover {
            transform: scale(1.1);
            transition: transform .3s ease-in;
        }

        nav ul {
            display: inline-block;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 550;
        }

        li {
            display: inline-block;
            padding: 10px 30px;
            background-color: #9B7EBD;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 15px 20px rgba(155, 126, 189, 0.6);
            transition: background-color 0.3s;
            margin-right: 10px; /* Espace entre les éléments du menu */
        }

        li:hover {
            background-color: rgba(59, 30, 84, 0.9);
        }

        #productLi:hover .dropContent {
            display: block;
        }

        .dropContent {
            display: none;
            position: absolute;
            background-color: #9B7EBD;
            border-radius: 10px;
            margin-top: 10px;
        }

        .dropContent a {
            display: block;
            padding: 10px 30px;
            color: white;
            text-decoration: none;
        }

        .dropContent a:hover {
            background-color: rgba(59, 30, 84, 0.9);
        }

        /* Styles pour les grands écrans */
        @media screen and (min-width: 1024px) {
            nav {
                flex-direction: row;  /* Retour à la disposition horizontale */
                justify-content: space-between;
            }

            nav ul {
                display: flex; /* Les éléments sont affichés en ligne */
                align-items: center;
                gap: 20px;
            }

            nav img {
                margin-left: 40px; /* Augmenter l'espace à gauche du logo */
            }
        }

/* Styles pour petits écrans */
@media screen and (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: center;
    }

    nav img {
        margin-left: 0;
        margin-bottom: 20px;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }
}


        /* Styles globaux */
        body {
            background-color: #D4BEE4;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            gap: 20px;
            margin-bottom: 30px;
        }

        .block {
            flex: 1;
            min-width: 300px;
            max-width: 550px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #title {
            font-family: "Modak";
            color: #3B1E54;
            text-align: center;
            font-size: 3rem;
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Poppins';
            color: #3B1E54;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 400;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            width: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #9B7EBD;
            border-radius: 5px;
            margin-top: 8px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #9B7EBD;
            border-radius: 5px;
            margin-top: 8px;
            font-family: 'Poppins', sans-serif; /* Assurer la même police que les input */
            resize: none;
        }


        #formbutton {
            margin-top: 20px;
            background-color: #9B7EBD;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            width: 50%;
        }

        #formbutton:hover {
            background-color: #7A5E98;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Nouvelle barre de navigation -->
    <nav>
        <img src="imgs/logo.png">
        <ul>
            <li id="productLi">
                <a>Product</a>
                <div class="dropContent">
                    <a href="features.html">Features</a>
                    <a href="pricing.html">Pricing</a>
                    <a href="review.html">Reviews</a>
                </div>
            </li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact US</a></li>
        </ul>
    </nav>

    <!-- Section Contact -->
    <div class="container">
        <h1 id="title">Get in Touch</h1>
        <div class="row">
            <div class="block">
                <h2 class="subtitle">Contact Form</h2>
                <form method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Write your message"></textarea>
                    
                    <button id="formbutton" type="submit">Send Message</button>
                </form>
            </div>

            <div class="block">
                <h2 class="subtitle">Infos</h2>
                <p>Phone: (613) 736-4150<br>
                Fax: (613) 429-6081<br>
                Email: <a href="mailto:contact@moodyapp.com">contact@moodyapp.com</a><br>
                Address: 123 Moody Street, Ottawa</p>
                <iframe src="https://maps.google.com/maps?q=75%20Laurier%20Ave%20E,%20Ottawa,%20ON&t=&z=14&ie=UTF8&iwloc=&output=embed"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
